<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signin.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Sign in</title>
</head>

<body>
    <div class="sign_in">
        <h2 class="signin_heading">Đăng Nhập</h2>
        <form class="signin_form">
            <div class="form_group">
                <input type="text" id="username" class="form_input" placeholder="Tên Đăng Nhập">
                <span id="error_username" class="helper-text text-danger"></span>
            </div>
            <div class="form_group">
                <input type="password" id="password" class="form_input" placeholder="Mật Khẩu">
                <span id="error_password" class="helper-text text-danger"></span>
            </div>
            <div class="form_group">
                <button type="submit" id="btn_signin" class="form_submit">
                    <span class="form_submit-text">Đăng Nhập</span><i class="fa fa-long-arrow-right"></i>
                </button>
            </div>
            <div class="text_or">
                <p>OR</p>
            </div>
            <div class="form_group">
                <button type="submit" class="form_submit_google">
                    <i class="fa-brands fa-google"></i> <span class="form_submit-text">Đăng Nhập Với Google</span>
                </button>
            </div>
        </form>
    </div>
    <!-- <script src="./signin.js"></script>   -->
    <script src="./js/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>

</html>
