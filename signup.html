<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/signup.css">
    <title>Sign up</title>
</head>

<body>
    <div class="sign_up">
        <h2 class="signup_heading">Đăng Kí</h2>
        <p class="signup_already">
            Bạn đã có tài khoản ? <a href="./signin.html" class="signup_link">Đăng Nhập</a>
        </p>
        <form class="signup_form" novalidate>
            <div class="form_group">
                <input type="text" id="username" name="username" class="form_input" placeholder="Tên đăng nhập">
                <span id="error_username" class="helper-text text-danger"></span>               
            </div>
            <div class="form_group">
                <input type="email" id="email" name="email" class="form_input" placeholder="Email">
                <span id="error_email" class="helper-text text-danger"></span>
                <span id="error_email_check" class="helper-text text-danger"></span>
            </div>
            <div class="form_group">
                <input type="password" id="password" name="password" class="form_input" placeholder="Mật Khẩu">
                <span id="error_password" class="helper-text text-danger"></span>
                <span  id="error_password_min_max_length"  class="helper-text text-danger"></span>
            </div>
            <div class="form_group">
                <input type="password" id="confirmpassword" class="form_input" placeholder="Xác Nhận Mật Khẩu">
                <span id="error_confirmpassword" class="helper-text text-danger"></span>
            </div>
            <div class="form_group">
                <button type="submit" id="btn_submit" class="form_submit">
                    <span class="form_submit-text">Đăng Kí</span><i class="fa fa-long-arrow-right"></i>
                </button>
            </div>
            <div class="text_or">
                <p>OR</p>
            </div>
            <div class="form_group">
                <button type="submit" class="form_submit_google">
                    <i class="fa-brands fa-google"></i> <span class="form_submit-text">Tiếp Tục Với Google</span>
                </button>
            </div>
            <div class="form_checkbox">
                <input type="checkbox" name="" id="checkbox">
                <label for="checkbox">
                    Tôi đã đọc và đồng ý với <a href="#" class="signup_checkbox">Điều khoản và Dịch vụ</a>
                </label>
            </div>
        </form>
    </div>
    <script src="./js/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- <script src="./signin.js" type="module"></script> -->
    <!-- <script src="./signin.js"></script>   -->
    <!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
</body>

</html>
